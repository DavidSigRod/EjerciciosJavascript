<!doctype html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Audio&Video</title>

	<link rel="stylesheet" href="css/audioVideo.css" />


</head>
<body>

	<div class="wrapper">

	<div class="video">

			<div class="cVid1">

				<video id="vid1" controls>
					<source src="media/vid1.mp4" type="video/mp4">
					<source src="media/vid1.ogg" type="video/ogg">
					<source src="media/vid1.webm" type="video/webm">
				</video>
					
					<div class="lateralbtn">
				<button id="btnEn" type="button">Enable Controls</button>
				<button id="btnDis" type="button" >Disable Controls</button>
				<button id="btnChe" type="button">Check Controls Status</button>
					</div>
				
			</div>

			<div class="cBtn1">
				
				<button id="btn1" type="button">Iniciar
				</button>

				<button id="btn2" type="button">Pausar
				</button>

				<button id="btn3" type="button">Cambiar Video
				</button>

				<button id="btn4" type="button">Adelantar seg 10
				</button>



			</div>

    </div>


	<div class="audio">
				
			<div class="cAud1">

				<video id="aud1" controls="" >
					<source src="media/aud1.mp3" type="audio/mpeg">
				</video>
				
			</div>

			<div class="cBtnAud1">
				
				<button id="btnAud1" type="button">Iniciar
				</button>

				<button id="btnAud2" type="button">Pausar
				</button>

			</div>





	</div>


	</div>

	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/audioVideo.js"></script>
</body>
</html>
